<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Portrait Collection</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Container */
        .container {
            max-width: 1310px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* Header Section */
        header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Main Gallery Section */
        main {
            padding: 60px 40px;
        }

        .gallery-intro {
            text-align: center;
            margin-bottom: 50px;
        }

        .gallery-intro h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .gallery-intro p {
            font-size: 1.1rem;
            color: #7f8c8d;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Gallery Grid with CSS Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 50px;
        }

        /* Gallery Item */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #ecf0f1;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        /* Image Styling */
        .gallery-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Caption Overlay */
        figcaption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            color: white;
            padding: 30px 20px 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover figcaption {
            transform: translateY(0);
        }

        figcaption h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        figcaption p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Footer Section */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        footer p {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        footer .credits {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 15px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2rem;
            }

            .gallery-item img {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Photo Gallery</h1>
            <p>A curated collection of stunning portrait photography</p>
        </header>

        <main>
            <section class="gallery-intro">
                <h2>Explore the Collection</h2>
                <p>Discover diverse perspectives through these carefully selected portrait photographs, each telling its own unique story.</p>
            </section>

            <section class="gallery" role="region" aria-label="Photo gallery">
                <figure class="gallery-item">
                    <img src="./img/lemon.JPG" alt="Fresh lemon with vibrant yellow color and textured skin">
                    <figcaption>
                        <h3>Lemon</h3>
                        <p>Fresh citrus captured in natural light</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="./img/drinkcoke.JPG" alt="Refreshing cola drink with ice and condensation">
                    <figcaption>
                        <h3>Cola Refreshment</h3>
                        <p>The perfect thirst quencher</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="./img/streetatnight.JPG" alt="Urban street illuminated by streetlights at night">
                    <figcaption>
                        <h3>Street at Night</h3>
                        <p>Urban landscape after dark</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="./img/forest.JPG" alt="Dense forest with tall trees and natural greenery">
                    <figcaption>
                        <h3>Forest</h3>
                        <p>Nature's peaceful sanctuary</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="./img/lighthouse.JPG" alt="Coastal lighthouse standing tall against the horizon">
                    <figcaption>
                        <h3>Lighthouse</h3>
                        <p>Guiding light by the shore</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="./img/smallhouse.JPG" alt="Charming small house in a serene setting">
                    <figcaption>
                        <h3>Small House</h3>
                        <p>Cozy dwelling in tranquility</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="./img/flowercloseup.JPG" alt="Detailed close-up of flower petals and center">
                    <figcaption>
                        <h3>Flower Close Up</h3>
                        <p>Botanical beauty in detail</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="./img/icemountain.JPG" alt="Majestic ice-covered mountain peak">
                    <figcaption>
                        <h3>Ice Mountain</h3>
                        <p>Frozen peak touching the sky</p>
                    </figcaption>
                </figure>

                <figure class="gallery-item">
                    <img src="./img/tutmask.JPG" alt="Ancient Egyptian King Tutankhamun golden funeral mask">
                    <figcaption>
                        <h3>Tutankhamun Mask</h3>
                        <p>Ancient Egyptian treasure</p>
                    </figcaption>
                </figure>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Photo Gallery Collection</p>
        </footer>
    </div>
</body>
</html>
